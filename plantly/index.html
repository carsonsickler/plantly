<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plantly - Plant Stats Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
</head>
<body>
  <div id="app">
    <v-app>
      <v-main>
        <v-container>
          <h1>Plantly - Plant Stats Tracker</h1>
          <v-row>
            <v-col cols="6">
              <v-card>
                <v-card-title>Temperatures</v-card-title>
                <v-card-text>
                  <!-- temp chart -->
                </v-card-text>
              </v-card>
            </v-col>
            <v-col cols="6">
              <v-card>
                <v-card-title>Light</v-card-title>
                <v-card-text>
                  <!-- light chart -->
                </v-card-text>
              </v-card>
            </v-col>
          </v-row>
          <v-row>
            <v-col cols="6">
              <v-card>
                <v-card-title>Humidity</v-card-title>
                <v-card-text>
                  <!-- humidity chart -->
                </v-card-text>
              </v-card>
            </v-col>
            <v-col cols="6">
              <v-card>
                <v-card-title>Soil Moisture</v-card-title>
                <v-card-text>
                  <!-- soil moisture chart -->
                </v-card-text>
              </v-card>
            </v-col>
            <v-col cols="6">
              <v-card>
                <v-card-title>Reservoir</v-card-title>
                <v-card-text>
                  <!-- reservoir status -->
                </v-card-text>
              </v-card>
          </v-row>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
</body>
</html>
